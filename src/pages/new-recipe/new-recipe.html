<ion-header>  
  <ion-navbar>
    <ion-title>New recipe</ion-title>
    <ion-buttons end>
        <button ion-button (click)="dismiss()" large>
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="details">  
  <ion-list inset>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input text-right type="text" [(ngModel)]="recipe.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="recipe.description"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button block [disabled]="(recipe.name === undefined || recipe.name.trim().length === 0)" (click)="save()">Save</button>
</ion-content>
